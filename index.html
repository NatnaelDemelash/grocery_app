<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Groccery App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="head-text">My Groccery App</h1>

      <form id="item-form">
        <input
          type="text"
          id="item-input"
          placeholder="Add a new grocery items"
        />
        <button class="form-btn btn" type="submit">
          <i class="fa-solid fa-plus"> </i> Add Item
        </button>
      </form>

      <!-- Filter -->
      <div class="filter">
        <input type="text" id="filter" placeholder="filter items" />
      </div>

      <!-- Item Lists -->
      <ul class="items" id="item-list"></ul>

      <button id="clear" class="btn-clear">Clear All</button>
    </div>
  </body>
</html>
